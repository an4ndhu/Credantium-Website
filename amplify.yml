version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - rm -f .env.production
        - env | grep -E '^(RESEND_API_KEY|CONTACT_EMAIL_TO|CONTACT_EMAIL_FROM|CONTACT_RATE_LIMIT_WINDOW_MS|CONTACT_RATE_LIMIT_MAX|CONTACT_MIN_SUBMIT_MS)=' >> .env.production || true
        - env | grep -E '^NEXT_PUBLIC_' >> .env.production || true
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
